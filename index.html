<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Frontend Mentor | Social links profile</title>

    <style>
        .attribution {
            position: absolute;
            bottom: 0;
            width: calc(100% - 4rem);
            font-size: 10px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="main-container">
        <section id="user-container" class="card-container">
            <div class="profile">
                <div id="user-avatar">
                    &nbsp;
                </div>

                <div id="user-name">
                    <h1>
                        Jessica Randall
                    </h1>
                </div>

                <div id="user-location">
                    London, United Kingdom
                </div>

                <div id="user-bio">
                    "Front-end developer and avid reader."
                </div>
            </div>

            <div id="social-networking-buttons">
                <a class="button">GitHub</a>
                <a class="button">Frontend Mentor</a>
                <a class="button">LinkedIn</a>
                <a class="button">Twitter</a>
                <a class="button">Instagram</a>
            </div>
        </section>

        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/gmorikawa">Gabriel Morikawa</a>.
        </div>
    </main>
</body>

</html>
